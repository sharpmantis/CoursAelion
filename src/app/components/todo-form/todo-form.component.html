<form id="todo-form" [formGroup]="todoForm" (submit)="saveTodo()">

  <div class="center">

    <tr>

      <h2>My Todos</h2>

      <input 
      class="todo" 
      type="text" 
      placeholder="Que dois-tu faire petite forme de vie organique?"
      formControlName="title"
      required >
    </tr>
<!--
Gestion des erreurs
-->
    <div
    class="alert alert-warning"
    *ngIf="title.invalid && title.touched">
    Le titre du todo ne peut pas être vide, Il doit contenir au moins 5 caracteres!
    </div>

    <div
    class="form-group"
    *ngIf="todoForm.hasError('begin')">
    La date de debut doit être inférieure a la date de fin!
    </div>
    
<!--Fin de gestion des erreurs-->

    <div class="dates">
      <tr>
        <td>
          <p>Debut tache</p>
          <input 
          type="date" 
          formControlName="debut" >
        </td>
        <td>
          <p>Fin tache</p>
          <input type="date" 
          formControlName="fin" >
        </td>
      </tr>
    </div>
    
        <tr>
          <div class="bouton">
          <button 
          type="submit" 
          [disabled]="todoForm.invalid" 
          >
          ajouter</button>
        </div>
        </tr>
      
  </div>

</form>
